<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles.css">
    <script defer src="js/move.js"></script>
</head>
<body>
    <section>
        <div class="signup position-relative py-5">
            <h3 class="text-center my-5">Log In</h3>
            <div class="input-group input-group-lg flex-nowrap w-75 mx-auto my-3">
                <input type="text" class="form-control login" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group input-group-lg flex-nowrap w-75 mx-auto my-3">
                <input type="password" class="form-control login" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <button type="button" id="signup" class="btn btn-primary btn-lg position-absolute start-50 translate-middle-x">SIGN UP</button>
            <p class="text-center my-5 py-5">Don't have an account?
                <br>Create an account <a href="./login.html">Here</a></p>
        </div>
    </section>
</body>
</html>
